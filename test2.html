<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pifagor table</title>
	<style type="text/css">
		#pifagor td{
			text-align: right;
			font-size: 24px;
			padding: 5px;
		}
	</style>
	<script type="text/javascript">
		/*
		 * @name min - find min element of array
		 * @return - int - array element
		*/
		function min(array){
 			var i;
 			var result=Infinity;
 			for(i=0;i<array.length;i++){
               if(array[i]<result){
               	  result=array[i];
               }
 			}
 			if(result!==Infinity){
 				return result;		
 			}
	}
	</script>
